<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .map-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
        }
        .map-iframe {
            width: 100%;
            height: 65vh;
            min-height: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .directions-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .direction-btn {
            text-align: center;
            padding: 12px 8px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .direction-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .direction-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .location-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
            position: relative;
            overflow: hidden;
        }
        .location-title {
            margin-top: 0;
            color: #202124;
            font-size: 18px;
            position: relative;
        }
        .location-detail {
            margin-bottom: 8px;
            color: #5f6368;
            font-size: 14px;
        }
        
        /* Blinking Pointer Animation */
        .blinking-pointer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            width: 24px;
            height: 24px;
            background: #EA4335;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            z-index: 10;
        }
        .blinking-pointer:after {
            content: '';
            width: 12px;
            height: 12px;
            margin: 6px 0 0 6px;
            background: white;
            position: absolute;
            border-radius: 50%;
        }
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); opacity: 1; }
            50% { transform: rotate(-45deg) scale(1.3); opacity: 0.7; }
            100% { transform: rotate(-45deg) scale(1); opacity: 1; }
        }
        
        /* Location Card Pointer */
        .location-pointer {
            position: absolute;
            top: -10px;
            left: 20px;
            width: 20px;
            height: 20px;
            background: #f8f9fa;
            transform: rotate(45deg);
            border-left: 1px solid #e0e0e0;
            border-top: 1px solid #e0e0e0;
            z-index: 1;
        }
        
        @media (max-width: 600px) {
            .map-iframe {
                height: 55vh;
                min-height: 350px;
            }
            .direction-btn {
                padding: 10px 5px;
                font-size: 14px;
            }
            .blinking-pointer {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
